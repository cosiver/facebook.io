<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario estilo Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;     
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .container h1 {
      color: #1877f2;
      text-align: center;
    }

    .container p {
      text-align: center;
      color: #606770;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #1c1e21;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dddfe2;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #166fe5;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #1877f2;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Facebook</h1>
    <p>Inicia sesión para continuar</p>
    <form>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn">Iniciar sesión</button>
    </form>
    <a href="#" class="register-link">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
